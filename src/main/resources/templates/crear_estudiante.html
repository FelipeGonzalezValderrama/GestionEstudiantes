<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro | Estudiante</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>
	<a name="arriba"></a>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Lista Estudiantes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/estudiante}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/estudiante}">Estudiantes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/estudiante/nuevo}">Registro</a></li>
					

				</ul>
			</div>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h1 class="text-center">Registro de Estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudiante}" th:object="${estudiante}"
						method="POST">
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="escriba su nombre ">
						</div>
						<br>
						<div class="form-group">
							<label>Apellido:</label> <input type="text" name="apellido"
								th:field="*{apellido}" class="form-control"
								placeholder="escriba su apellido ">
						</div>
						<br>
						<div class="form-group">
							<label>Email:</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="escriba su email ">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
<footer>
	Control | Estudiantes <a href="#arriba">Subir</a>
</footer>
</html>
